<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alloy Modal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/modal.css">

    <script src="../node_modules/closure-templates/soyutils.js"></script>
    <script src="../dist/modal_bundle.js"></script>
</head>
<body>
    <h1>Modal</h1>
    <div id="container"></div>
    <script>
        var Modal = window.alloyui.Modal;
        window.modalComponent = new Modal({
            bodyContent: 'One fine bodyâ€¦',
            headerContent: 'Modal header',
            visible: true,
            footerButtons: [
                {
                  class: 'btn btn-default',
                  label: 'Cancel'
                },
                {
                  class: 'btn btn-primary',
                  label: 'OK'
                }
            ]
        }).render('#container');

        modalComponent.on('buttonClicked', function(event) {
          if (event.button.classList.contains('btn-primary')) {
            alert('Action done');
          }
          modalComponent.visible = false;
        });
    </script>
</body>
</html>
